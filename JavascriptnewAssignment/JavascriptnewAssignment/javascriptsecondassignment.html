<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <script>
        var colors = ["red", "green", "yellow", "blue", "white"];
        colors.push("black", "orange");
        colors.pop();
        colors.sort();
        colors.reverse();
        colors.slice(1,5);
        var data = "<ol type='1'>"
           for (let i = 0; i < colors.length; i++)
        {
            data += "<li>" + colors[i]+"</li>"
        }
        data += "</ol>";
        document.getElementById("d1").innerHTML = data;

        var arr = [3, 9, 7, 8, 6, 4];
        arr.sort();
        arr.push(50);
        arr.pop();
      
        arr.reverse();
        arr.slice(1, 5);
        var data = "<ol type='A'>"
        for (let i = 0; i < arr.length; i++) {
            data += "<li>" + arr[i] + "</li>"
        }
        data += "</ol>";
        document.getElementById("d2").innerHTML = data;
    </script>
</body>
</html>
