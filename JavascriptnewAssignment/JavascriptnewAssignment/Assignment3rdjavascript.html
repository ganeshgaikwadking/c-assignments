<div>
    <p>
        Enter Name: <input type="text" id="txt" name="Username"  />
    </p>
    <p>
        Enter password: <input type="password" id="pass" name="password" />
    </p>
    <p>
        Enter Confirm Password : <input type="password" id="cpass" name="cpassword" />
    </p>
    <button type="submit" onclick="save()">Register</button>
</div>

<script>
    function save() {
        var pass = document.getElementById("pass").value;
        var cpass = document.getElementById("cpass").value;
        if (pass === null) {
            alert("Password Should not be Empty");
        }
        else {
            if (pass === cpass) {
                if (localStorage) {
                    localStorage.setItem("text", document.getElementById("txt").value);
                    localStorage.setItem("Password", document.getElementById("pass").value);
                    alert("Saved in Local Storage");
                }
                else {
                    alert("Browser do not have local Storage");
                }
            }
            else {
                alert("password does not match");
            }
        }
    }
</script>
